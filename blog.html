<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Alpha4orge ‚Äì Blog</title>
  <meta name="description" content="Alpha4orge Blog: tips, walkthroughs, and behind-the-scenes notes on our free Figma templates and printables."/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fafbfc; --panel:#ffffff; --ink:#1f2937; --muted:#6b7280; --ring:#e5e7eb;
      --accent:#0ea5e9; --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--ink);background:var(--bg)}
    a{color:inherit;text-decoration:none}

    /* ===== Header (same as index) ===== */
    header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.85);backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid var(--ring)}
    .wrap{max-width:1200px;margin:0 auto;padding:14px 16px}
    .brand{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .logo{
      width:36px;height:36px;border-radius:12px;
      background:var(--panel);border:1px solid var(--ring);
      display:grid;place-items:center;overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:contain;display:block}

    h1{font-size:20px;margin:0}
    .sub{color:var(--muted);font-size:12px}
    .nav{display:flex;gap:10px;margin-top:10px}
    .nav a{padding:8px 12px;border:1px solid var(--ring);border-radius:999px;background:var(--panel);font-weight:600;font-size:13px}
    .nav a.active{border-color:#cbd5e1;color:#0f172a}

    /* --- Mobile nav toggle --- */
    .menu-btn{
      display:none;border:1px solid var(--ring);background:var(--panel);
      border-radius:10px;padding:8px 10px;font-weight:700;cursor:pointer;
    }
    @media (max-width: 680px){
      header .brand{flex-wrap:wrap}
      .menu-btn{display:block}
      .nav{display:none;width:100%;margin-top:8px;gap:8px;flex-wrap:wrap}
      .nav.open{display:flex}
      .nav a{flex:1 1 auto;text-align:center}
    }

    /* ===== Layout & cards (match index) ===== */
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:980px){ .grid{grid-template-columns:3fr 1fr} }

    .ad{background:var(--panel);border:1px solid var(--ring);border-radius:var(--radius);padding:10px;text-align:center}
    .sticky{position:sticky;top:96px}

    .gallery{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .card{grid-column:span 6;background:var(--panel);border:1px solid var(--ring);border-radius:16px;overflow:hidden;transition:transform .12s ease;cursor:pointer;position:relative}
    .card:hover{transform:translateY(-2px)}
    @media(max-width:900px){ .card{grid-column:span 12} }

    .thumb{background:#f7fafc;border-bottom:1px solid var(--ring);aspect-ratio:16/9;display:block;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .content{padding:14px}
    .title{font-weight:800;margin:0 0 6px;font-size:18px;line-height:1.3}
    .excerpt{color:var(--muted);font-size:14px;margin:8px 0}
    .meta{font-size:12px;color:var(--muted);display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{background:#f1f5f9;border:1px solid var(--ring);padding:4px 8px;border-radius:999px;font-size:11px}
    .foot{display:flex;align-items:center;justify-content:space-between;margin-top:10px;font-size:12px;color:var(--muted)}

    /* Detail page */
    .detail{background:var(--panel);border:1px solid var(--ring);border-radius:16px;padding:18px}
    .detail h2{margin:6px 0 6px;font-size:24px}
    .detail .hero{border-radius:12px;overflow:hidden;border:1px solid var(--ring);background:#f7fafc;aspect-ratio:16/9;margin-bottom:12px}
    .detail .hero img{width:100%;height:100%;object-fit:cover;display:block}
    .prose{line-height:1.7;font-size:16px}
    .prose h3{font-size:18px;margin-top:18px}
    .prose p{margin:10px 0}
    .back{margin-top:12px;font-size:12px;color:var(--muted)}

    footer{border-top:1px solid var(--ring);margin-top:24px}
    .tiny{font-size:12px;color:var(--muted)}

    /* Ad styling */
    .ad-inline{ display:flex; justify-content:center; margin:16px 0; }
    .ad-slab  { background:var(--panel); border:1px solid var(--ring); border-radius:var(--radius); padding:6px; }
    
    /* Hide tall sidebar ad on small screens, show 300x250 fallback instead */
    #ad-side-tall { display:block; }
    #ad-side-rect { display:none; }
    @media (max-width: 980px){
      #ad-side-tall { display:none; }
      #ad-side-rect { display:block; }
    }

  </style>
</head>
<body>

<header>
  <div class="wrap brand">
    <!-- Left: logo + name -->
    <div style="display:flex;align-items:center;gap:12px;">
      <a class="logo" href="index.html" aria-label="Alpha4orge home">
        <img src="https://github.com/Dave540018/alpha4orge-assets/releases/download/v1.0.0/Logonew.png" alt="Alpha4orge logo" width="36" height="36">
      </a>
      <div>
        <h1 style="margin:0;font-size:20px;">Alpha4orge</h1>
        <div class="sub" style="font-size:12px;color:#6b7280">Inspiring Creation, Creating Inspiration.</div>
      </div>
    </div>

    <!-- Right: nav -->
    <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">Menu</button>
    <nav class="nav" id="nav">
      <a href="index.html">Home</a>
      <a href="index.html#/figma">Figma Files</a>
      <a href="index.html#/printables">Printables</a>
      <a class="active" href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap grid">
  <section>
    <div id="view"></div>
  </section>

  <aside class="sticky">
  <!-- 160x600 on desktop -->
  <div id="ad-side-tall"  class="ad ad-slab">Loading ad‚Ä¶</div>
  <div style="height:12px"></div>
  <!-- 300x250 on mobile/tablet -->
  <div id="ad-side-rect"  class="ad ad-slab">Loading ad‚Ä¶</div>

  <div style="height:12px"></div>
  <div class="ad">You‚Äôre reading the Alpha4orge Blog üëã</div>
</aside>

</main>

<footer class="wrap">
  <p class="tiny">
    ¬© <span id="year"></span> Alpha4orge ¬∑
    <a href="privacy.html">Privacy Policy</a> ¬∑
    <a href="terms.html">Terms of Service</a>
  </p>
</footer>

<script>
  // ---- Blog data -----------------------------------------------------------
  // Tip: store ISO dates (YYYY-MM-DD) for perfect sorting, but
  // the sorter below will also parse "Sep 13, 2025" safely.
  const posts = [
    {
      id: "A4-B002",
      title: "How to Use Our Templates in Your Workflow",
      date: "Sep 13, 2025",
      tags: ["Workflow","Guides"],
      cover: "https://placehold.co/960x540/png?text=Using+Alpha4orge+Templates",
      excerpt: "Download ‚Üí Duplicate ‚Üí Customize. A quick checklist to fold Alpha4orge templates into your daily work.",
      content: `
        <p>Grab the file, open it in Figma, and duplicate to your team/project space. From there, customize text styles, colors, and components to match your brand system.</p>
        <h3>Quick checklist</h3>
        <p>1) Update text styles. 2) Swap brand colors. 3) Check spacing scale. 4) Replace images with assets. 5) Export and share.</p>
        <p>Templates shouldn‚Äôt box you in‚Äîthey should get you moving faster with a clean baseline.</p>
      `
    },
    {
      id: "A4-B001",
      title: "Why Free Figma Templates Help New Designers",
      date: "Sep 13, 2025",
      tags: ["Figma","Beginners","Tips"],
      cover: "https://placehold.co/960x540/png?text=Why+Free+Figma+Templates",
      excerpt: "Starting in design can be overwhelming. Free templates help you learn faster and ship sooner. Here‚Äôs how to use them the smart way.",
      content: `
        <p>Starting out in design can feel like standing at the foot of a mountain. Free templates shorten the climb. They let you reverse-engineer layouts, typography, spacing, and component structure without reinventing the wheel.</p>
        <h3>What to look for</h3>
        <p>Choose layered, editable files with clear naming and organized components. That way you see how professionals structure real projects.</p>
        <h3>How to practice</h3>
        <p>Duplicate the file to your workspace, then iterate. Change color tokens, swap type scales, and refactor spacing to fit your brand. You‚Äôll build muscle memory quickly.</p>
        <p>At Alpha4orge our goal is to remove friction so new designers can focus on learning by doing.</p>
      `
    }
  ];

  // ---- Helpers -------------------------------------------------------------
  const $view = document.getElementById('view');
  const tagPills = arr => arr.map(t=>`<span class="tag">${t}</span>`).join(' ');

  function postCard(p){
    return `
          $view.innerHTML = `
      <article class="detail">
        ${p.cover ? `<div class="hero"><img src="${p.cover}" alt="${p.title}"></div>` : ""}
        <h2>${p.title}</h2>
        <div class="meta" style="margin-bottom:8px;">
          <span>${p.date}</span> ${tagPills(p.tags)}
        </div>
        <div class="prose" id="articleBody">${p.content}</div>
        <div class="back"><a href="#/blog">‚Üê Back to blog</a></div>
      </article>
    `;

  }

  function renderList(){
    // ‚úÖ newest first
    const sorted = [...posts].sort((a,b) => new Date(b.date) - new Date(a.date));
    $view.innerHTML = `<div class="gallery">${sorted.map(postCard).join('')}</div>`;
    highlightNav();
  }

  function renderDetail(id){
    const p = posts.find(x=>x.id===id);
    if(!p){ $view.innerHTML = `<div class="detail"><h2>Not found</h2></div>`; return; }
    $view.innerHTML = `
      <article class="detail">
        ${p.cover ? `<div class="hero"><img src="${p.cover}" alt="${p.title}"></div>` : ""}
        <h2>${p.title}</h2>
        <div class="meta" style="margin-bottom:8px;">
          <span>${p.date}</span> ${tagPills(p.tags)}
        </div>
        <div class="prose">${p.content}</div>
        <div class="back"><a href="#/blog">‚Üê Back to blog</a></div>
      </article>
    `;
    highlightNav();
  }

  function go(hash){ location.hash = hash; }

  // ---- Router --------------------------------------------------------------
  function router(){
    const hash = location.hash || "#/blog";
    const parts = hash.split("/"); // ["", "blog", "A4-B001"]
    if(parts[1] !== "blog"){ location.hash = "#/blog"; return; }
    const id = parts[2];
    if(id){ renderDetail(id); } else { renderList(); }
  }
  window.addEventListener("hashchange", router);
  window.addEventListener("load", router);

  // ---- Nav highlight & mobile toggle --------------------------------------
  function highlightNav(){
    document.querySelectorAll('#nav a').forEach(a=>{
      a.classList.toggle('active', a.getAttribute('href') === 'blog.html');
    });
  }
  document.getElementById('year').textContent = new Date().getFullYear();

  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('nav');
    if(btn && nav){
      btn.addEventListener('click', () => nav.classList.toggle('open'));
    }
  });
</script>
<script>
  // ========== Adsterra helpers ==========
  // Safely load a single Adsterra unit inside a container
  function loadAdsterra(container, key, w, h){
    if(!container) return;
    container.innerHTML = ""; // clear placeholder
    // 1) define atOptions visible to the next script
    const s1 = document.createElement('script');
    s1.type = 'text/javascript';
    s1.text = `
      atOptions = {
        key: '${key}',
        format: 'iframe',
        height: ${h},
        width: ${w},
        params: {}
      };
    `;
    // 2) loader script that reads atOptions
    const s2 = document.createElement('script');
    s2.type = 'text/javascript';
    s2.src  = '//www.highperformanceformat.com/' + key + '/invoke.js';
    // Append
    container.appendChild(s1);
    container.appendChild(s2);
  }

  // Put ads into the sidebar (pick size by viewport)
  function mountSidebarAds(){
    // Tall desktop
    loadAdsterra(document.getElementById('ad-side-tall'),
      '001d2d159d6e43ef2e7fbbbcd1832bc4', 160, 600);
    // Mobile/tablet fallback
    loadAdsterra(document.getElementById('ad-side-rect'),
      'f7c53ea38f793fd4f60f274c989e86a3', 300, 250);
  }

  // Insert 2 in-article 300x250 ads (after paragraph 1 and mid-article)
  function mountInArticleAds(){
    const body = document.getElementById('articleBody');
    if(!body) return;
    const paras = body.querySelectorAll('p');
    if(paras.length){
      const ad1 = document.createElement('div');
      ad1.className = 'ad-inline ad-slab';
      ad1.id = 'ad-article-1';
      paras[0].after(ad1);
      loadAdsterra(ad1, 'f7c53ea38f793fd4f60f274c989e86a3', 300, 250);
    }
    if(paras.length > 2){
      const midIndex = Math.floor(paras.length/2);
      const ad2 = document.createElement('div');
      ad2.className = 'ad-inline ad-slab';
      ad2.id = 'ad-article-2';
      paras[midIndex].after(ad2);
      loadAdsterra(ad2, 'f7c53ea38f793fd4f60f274c989e86a3', 300, 250);
    }
  }

  // Mount sidebar ads once on page load
  document.addEventListener('DOMContentLoaded', mountSidebarAds);

  // Hook into your renderDetail to place in-article ads after the content renders
  const _renderDetail = renderDetail;
  renderDetail = function(id){
    _renderDetail(id);
    // give the DOM a tick to paint
    setTimeout(mountInArticleAds, 0);
  };
</script>

</body>
</html>
