/* Default link look */
.prose a, .content a {
  color: var(--link);
  text-decoration: none;
  font-weight: 600;
  position: relative;
  transition: color .15s ease;
}

/* Animated underline */
.prose a::after, .content a::after {
  content: "";
  position: absolute;
  left: 0; bottom: -2px;
  width: 100%; height: 2px;
  background: linear-gradient(90deg, var(--link), #22c55e);
  transform: scaleX(.25);
  transform-origin: left;
  opacity: .55;
  transition: transform .2s ease, opacity .2s ease;
}

.prose a:hover::after, .content a:hover::after {

}

  outline-offset: 2px;

.content a[href*="amazon"]::after,

<script>
  // Promise-based sequential loader to avoid atOptions collisions
  function loadAdsterraInto(container, key, w, h) {
    return new Promise((resolve) => {
      if (!container) return resolve(false);
      const style = getComputedStyle(container);
      if (style.display === 'none' || style.visibility === 'hidden') return resolve(false);

      container.innerHTML = ''; // clear placeholder

      // Define atOptions for this unit
      const def = document.createElement('script');
      def.type = 'text/javascript';
      def.text = `
        window.atOptions = {
          key: '${key}',
          format: 'iframe',
          height: ${h},
          width: ${w},
          params: {}
        };
      `;

      // Invoke loader
      const inv = document.createElement('script');
      inv.type = 'text/javascript';
      inv.src  = 'https://www.highperformanceformat.com/' + key + '/invoke.js';
      inv.onload = () => resolve(true);
      inv.onerror = () => resolve(false);

      container.appendChild(def);
      container.appendChild(inv);
    });
  }

  async function mountBlogSidebarAds() {

    const KEY_RECT_1   = 'f7c53ea38f793fd4f60f274c989e86a3'; // 300x250

    const rect   = document.getElementById('adst-rect');
    const banner = document.getElementById('adst-banner');

    // Load sequentially to prevent atOptions collisions
    await loadAdsterraInto(rect,   KEY_RECT_1,   300, 250);
    await loadAdsterraInto(banner, KEY_BANNER_1, 320,  50);
  }

  // Only runs if the containers are present (safe to include site-wide)
  document.addEventListener('DOMContentLoaded', mountBlogSidebarAds);
